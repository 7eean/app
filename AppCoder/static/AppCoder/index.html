<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Netflix Argentina - Home</title>
</head>
<body>
    <section class="mainContainer">
        <div class="navbarDiv">
            <div class="netLogoDiv">
                <!-- <img src="./assets/logo.netflix.png" alt="Logo" class="logo1"/> -->
            </div>
            <div class="iniciarSesionDiv">
                <a><button class="iniciarButton">Iniciar sesion</button></a>
            </div>
        </div>
        <div class="emailDiv">
            <h1>Películas y series ilimitadas y mucho más</h1>
            <h3>Disfruta donde quieras. Cancela cuando quieras.</h3>
            <h4>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</h4>
            <div class="inputDiv">
                <div class="input-group">
                    <input type="email" class="input" id="Email" name="Email" placeholder="Email" autocomplete="off">
                    <input class="button--submit" value="Comenzar" type="submit">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
